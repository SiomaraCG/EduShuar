<!-- Header armonizado -->
<header class="bg-gradient-to-r from-amber-600 via-orange-500 to-amber-700 shadow-lg">
  <div class="container mx-auto flex items-center justify-between p-4">
    <a routerLink="/dashboard" class="flex items-center">
      <img src="img/logo_editado.png" alt="EduShuar Logo" class="h-12 w-auto mr-2">
      <span class="text-2xl font-bold text-white drop-shadow-sm">EduShuar</span>
    </a>
    <nav class="flex-grow flex justify-center">
      <ul class="flex space-x-6">
        <li class="flex flex-col items-center">
          <a routerLink="/dictionary" routerLinkActive="text-yellow-200 font-bold bg-white/20 px-3 py-1 rounded-lg"
            class="text-white/90 hover:text-yellow-200 transition-all duration-300 hover:bg-white/10 px-3 py-1 rounded-lg">
            <i class="fas fa-book text-xl mb-1"></i>
            <span class="text-sm">Diccionario</span>
          </a>
        </li>
        <li class="flex flex-col items-center">
          <a routerLink="/stories" routerLinkActive="text-yellow-200 font-bold bg-white/20 px-3 py-1 rounded-lg"
            class="text-white/90 hover:text-yellow-200 transition-all duration-300 hover:bg-white/10 px-3 py-1 rounded-lg">
            <i class="fas fa-book-open text-xl mb-1"></i>
            <span class="text-sm">Cuentos</span>
          </a>
        </li>
        <li class="flex flex-col items-center">
          <a routerLink="/lecciones" routerLinkActive="text-yellow-200 font-bold bg-white/20 px-3 py-1 rounded-lg"
            class="text-white/90 hover:text-yellow-200 transition-all duration-300 hover:bg-white/10 px-3 py-1 rounded-lg">
            <i class="fas fa-graduation-cap text-xl mb-1"></i>
            <span class="text-sm">Lecciones</span>
          </a>
        </li>
        <li class="flex flex-col items-center">
          <a routerLink="/games" routerLinkActive="text-yellow-200 font-bold bg-white/20 px-3 py-1 rounded-lg"
            class="text-white/90 hover:text-yellow-200 transition-all duration-300 hover:bg-white/10 px-3 py-1 rounded-lg">
            <i class="fas fa-gamepad text-xl mb-1"></i>
            <span class="text-sm">Juegos</span>
          </a>
        </li>
        <li class="flex flex-col items-center">
          <a routerLink="/contribuir" routerLinkActive="text-yellow-200 font-bold bg-white/20 px-3 py-1 rounded-lg"
            class="text-white/90 hover:text-yellow-200 transition-all duration-300 hover:bg-white/10 px-3 py-1 rounded-lg">
            <i class="fas fa-hand-holding-heart text-xl mb-1"></i>
            <span class="text-sm">Contribuir</span>
          </a>
        </li>
        <li class="flex flex-col items-center">
          <a routerLink="/biblioteca" routerLinkActive="text-yellow-200 font-bold bg-white/20 px-3 py-1 rounded-lg"
            class="text-white/90 hover:text-yellow-200 transition-all duration-300 hover:bg-white/10 px-3 py-1 rounded-lg">
            <i class="fas fa-archive text-xl mb-1"></i>
            <span class="text-sm">Biblioteca</span>
          </a>
        </li>
        @if (userRole === 'admin') {
          <li class="flex flex-col items-center">
            <a routerLink="/moderation" routerLinkActive="text-yellow-200 font-bold bg-white/20 px-3 py-1 rounded-lg"
              class="text-white/90 hover:text-yellow-200 transition-all duration-300 hover:bg-white/10 px-3 py-1 rounded-lg">
              <i class="fas fa-user-shield text-xl mb-1"></i>
              <span class="text-sm">Moderación</span>
            </a>
          </li>
        }
      </ul>
    </nav>
    @if (user$ | async; as user) {
      <div class="relative">
        <a routerLink="/profile" class="flex items-center focus:outline-none bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition-all duration-300">
          <span class="text-white font-semibold mr-2">{{ user.displayName }}</span>
          <img src="img/avatar.png" alt="User Avatar" class="h-10 w-10 rounded-full mr-2 border-2 border-white/30">
        </a>
      </div>
      <div class="px-4 py-2">
        <span class="text-white/80 font-medium bg-white/20 px-2 py-1 rounded text-sm">ES</span>
      </div>
    } @else {
      <a routerLink="/login" class="text-white/90 hover:text-yellow-200 bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition-all duration-300 font-medium">
        Iniciar Sesión
      </a>
    }
  </div>
</header>
