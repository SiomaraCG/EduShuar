<div class="bg-gradient-to-br from-orange-50 via-amber-50 to-yellow-50 min-h-screen p-8 font-secondary text-gray-800">
  <!-- Header con colores que combinan -->
  <header class="text-center mb-12 relative">
    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-orange-100/40 to-transparent blur-3xl"></div>
    <div class="relative">
      <h1 class="text-xl md:text-6xl font-extrabold bg-gradient-to-r from-amber-800 via-orange-700 to-amber-900 bg-clip-text text-transparent mb-6 drop-shadow-sm">
        Cuentos Tradicionales Shuar
      </h1>
      <p class="text-xl text-gray-700 mb-12 font-medium tracking-wide">
        Historias ancestrales que preservan nuestra sabiduría
      </p>
      <div class="w-32 h-1 bg-gradient-to-r from-amber-600 to-orange-600 mx-auto rounded-full"></div>
    </div>
  </header>

  <!-- Sección de Progreso armonizada -->
  <section class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-xl p-8 mb-12 border border-orange-100/50 relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-r from-orange-50/30 to-amber-50/30"></div>
    <div class="relative">
      <div class="flex items-center mb-4">
        <i class="fas fa-chart-line text-2xl text-amber-600 mr-3"></i>
        <h3 class="text-2xl font-bold text-gray-800">Progreso de Lectura</h3>
      </div>
      <div class="w-full bg-orange-100 rounded-full h-6 overflow-hidden shadow-inner">
        <div class="h-6 bg-gradient-to-r from-amber-500 via-orange-500 to-amber-600 transition-all duration-1000 ease-out shadow-lg"
          style="width: 33%;">
          <div class="w-full h-full bg-gradient-to-t from-white/20 to-transparent"></div>
        </div>
      </div>
      <div class="flex justify-between items-center mt-3">
        <p class="text-sm text-gray-600 font-medium">Cuentos completados</p>
        <p class="text-lg font-bold text-amber-600">33%</p>
      </div>
    </div>
  </section>

  <!-- Filtros de Categoría con colores coherentes -->
  <section class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-xl p-8 mb-12 border border-orange-100/50 relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-amber-50/20 to-orange-50/20"></div>
    <div class="relative">
      <div class="flex items-center justify-center mb-8">
        <i class="fas fa-filter text-2xl text-amber-700 mr-3"></i>
        <h3 class="text-2xl font-bold text-gray-800">Explorar por Categoría</h3>
      </div>

      <div class="flex flex-wrap justify-center gap-4 w-full max-w-5xl mx-auto">
        <button class="group flex items-center px-8 py-4 rounded-2xl shadow-lg transition-all duration-300 transform hover:scale-105 hover:shadow-xl"
          [ngClass]="selectedCategory === 'Todos' ? 'bg-gradient-to-r from-amber-500 to-orange-500 text-white shadow-amber-200' : 'bg-gradient-to-r from-amber-50 to-orange-50 text-amber-700 hover:from-amber-100 hover:to-orange-100 border border-amber-200'"
          (click)="filterByCategory('Todos')">
          <i class="fas fa-th-large text-xl mr-3 group-hover:scale-110 transition-transform"></i>
          <span class="font-semibold text-lg">Todos</span>
        </button>

        <button class="group flex items-center px-8 py-4 rounded-2xl shadow-lg transition-all duration-300 transform hover:scale-105 hover:shadow-xl"
          [ngClass]="selectedCategory === 'Origen' ? 'bg-gradient-to-r from-emerald-500 to-teal-500 text-white shadow-emerald-200' : 'bg-gradient-to-r from-emerald-50 to-teal-50 text-emerald-700 hover:from-emerald-100 hover:to-teal-100 border border-emerald-200'"
          (click)="filterByCategory('Origen')">
          <i class="fas fa-seedling text-xl mr-3 group-hover:scale-110 transition-transform"></i>
          <span class="font-semibold text-lg">Origen</span>
        </button>

        <button class="group flex items-center px-8 py-4 rounded-2xl shadow-lg transition-all duration-300 transform hover:scale-105 hover:shadow-xl"
          [ngClass]="selectedCategory === 'Espiritual' ? 'bg-gradient-to-r from-violet-500 to-purple-500 text-white shadow-violet-200' : 'bg-gradient-to-r from-violet-50 to-purple-50 text-violet-700 hover:from-violet-100 hover:to-purple-100 border border-violet-200'"
          (click)="filterByCategory('Espiritual')">
          <i class="fas fa-praying-hands text-xl mr-3 group-hover:scale-110 transition-transform"></i>
          <span class="font-semibold text-lg">Espiritual</span>
        </button>

        <button class="group flex items-center px-8 py-4 rounded-2xl shadow-lg transition-all duration-300 transform hover:scale-105 hover:shadow-xl"
          [ngClass]="selectedCategory === 'Naturaleza' ? 'bg-gradient-to-r from-green-500 to-emerald-500 text-white shadow-green-200' : 'bg-gradient-to-r from-green-50 to-emerald-50 text-green-700 hover:from-green-100 hover:to-emerald-100 border border-green-200'"
          (click)="filterByCategory('Naturaleza')">
          <i class="fas fa-tree text-xl mr-3 group-hover:scale-110 transition-transform"></i>
          <span class="font-semibold text-lg">Naturaleza</span>
        </button>

        <button class="group flex items-center px-8 py-4 rounded-2xl shadow-lg transition-all duration-300 transform hover:scale-105 hover:shadow-xl"
          [ngClass]="selectedCategory === 'Ritual' ? 'bg-gradient-to-r from-red-500 to-rose-500 text-white shadow-red-200' : 'bg-gradient-to-r from-red-50 to-rose-50 text-red-700 hover:from-red-100 hover:to-rose-100 border border-red-200'"
          (click)="filterByCategory('Ritual')">
          <i class="fas fa-fire text-xl mr-3 group-hover:scale-110 transition-transform"></i>
          <span class="font-semibold text-lg">Ritual</span>
        </button>
      </div>
    </div>
  </section>

  <!-- Grid de Cuentos con colores armonizados -->
  <div class="flex justify-center">
    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 w-full max-w-7xl">
      @for (story of stories; track story) {
        <div class="group bg-white/95 backdrop-blur-sm rounded-2xl shadow-xl overflow-hidden transform transition-all duration-500 hover:scale-105 hover:shadow-2xl hover:-translate-y-2 border border-orange-100/50 relative">
          <!-- Efectos de fondo -->
          <div class="absolute inset-0 bg-gradient-to-br from-transparent via-transparent to-orange-50/20 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
          <!-- Imagen con overlay -->
          <div class="relative overflow-hidden">
            <img [src]="story.imageUrl" alt="{{ story.title }}" class="w-full h-56 object-cover transition-transform duration-700 group-hover:scale-110">
            <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            <div class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              <div class="bg-white/90 backdrop-blur-sm rounded-full p-2">
                <i class="fas fa-heart text-red-500 text-lg"></i>
              </div>
            </div>
          </div>
          <div class="p-8 relative">
            <!-- Título con icono -->
            <div class="flex items-start mb-4">
              <div class="bg-gradient-to-r from-amber-500 to-orange-500 p-3 rounded-xl mr-4 shadow-lg group-hover:shadow-amber-200 transition-shadow duration-300">
                <i class="fas fa-book text-xl text-white"></i>
              </div>
              <h3 class="text-2xl font-bold text-gray-800 leading-tight group-hover:text-amber-700 transition-colors duration-300">
                {{ story.title }}
              </h3>
            </div>
            <!-- Descripción -->
            <p class="text-gray-600 mb-6 leading-relaxed text-base line-height-7">
              {{ story.description }}
            </p>
            <!-- Autor con diseño mejorado -->
            <div class="flex items-center mb-6 p-3 bg-gradient-to-r from-orange-50 to-amber-50 rounded-xl border border-orange-200">
              <i class="fas fa-user-edit text-orange-600 mr-3"></i>
              <p class="text-sm font-semibold text-orange-800">
                <span class="text-gray-600">Autor:</span> {{ story.author }}
              </p>
            </div>
            <!-- Botones con diseño premium -->
            <div class="flex flex-col gap-4">
              <div class="flex items-center gap-3">
                <button class="flex-1 group/btn relative overflow-hidden py-4 bg-gradient-to-r from-amber-600 to-orange-600 text-white font-bold rounded-xl hover:from-amber-700 hover:to-orange-700 transition-all duration-300 shadow-lg hover:shadow-amber-200 transform hover:scale-105">
                  <div class="absolute inset-0 bg-gradient-to-r from-white/20 to-transparent opacity-0 group-hover/btn:opacity-100 transition-opacity duration-300"></div>
                  <div class="relative flex items-center justify-center gap-3">
                    <i class="fas fa-book-open text-lg group-hover/btn:scale-110 transition-transform"></i>
                    <span class="text-lg">Mostrar texto</span>
                  </div>
                </button>
                <button class="group/download relative overflow-hidden w-16 h-16 bg-gradient-to-r from-gray-600 to-gray-700 text-white rounded-xl hover:from-gray-700 hover:to-gray-800 shadow-lg hover:shadow-gray-200 transform transition-all duration-300 hover:scale-110">
                  <div class="absolute inset-0 bg-gradient-to-r from-white/20 to-transparent opacity-0 group-hover/download:opacity-100 transition-opacity duration-300"></div>
                  <i class="fas fa-download text-xl relative group-hover/download:scale-110 transition-transform"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      }
    </main>
  </div>
</div>
