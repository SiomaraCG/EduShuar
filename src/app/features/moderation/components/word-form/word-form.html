<div class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-xl p-4 sm:p-6 border-orange-100/50 relative overflow-hidden">
  <div class="absolute inset-0 bg-gradient-to-r from-orange-50/20 to-amber-50/20"></div>
  <h2 class="text-2xl font-bold text-amber-800 mb-4">Subir Nueva Palabra</h2>
  <form [formGroup]="wordForm" (ngSubmit)="onSubmitWord()" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Campo de Palabra en Español -->
      <div class="relative group">
        <input
          type="text"
          id="spanishWord"
          formControlName="spanish"
          required
          placeholder="Palabra en Español"
          class="relative w-full px-4 py-3 pl-12 border-2 rounded-xl shadow-sm focus:ring-2 focus:ring-amber-200/50 focus:border-amber-500 transition-all duration-300 ease-in-out bg-white/80 backdrop-blur-sm text-gray-800 placeholder-gray-500">
        <div class="absolute left-3 top-1/2 transform -translate-y-1/2 bg-gradient-to-r from-amber-500 to-orange-500 p-2 rounded-lg">
          <i class="fas fa-language text-white text-xs"></i>
        </div>
      </div>

      <!-- Campo de Palabra en Shuar -->
      <div class="relative group">
        <input
          type="text"
          id="shuarWord"
          formControlName="shuar"
          required
          placeholder="Palabra en Shuar"
          class="relative w-full px-4 py-3 pl-12 border-2 rounded-xl shadow-sm focus:ring-2 focus:ring-amber-200/50 focus:border-amber-500 transition-all duration-300 ease-in-out bg-white/80 backdrop-blur-sm text-gray-800 placeholder-gray-500">
        <div class="absolute left-3 top-1/2 transform -translate-y-1/2 bg-gradient-to-r from-amber-500 to-orange-500 p-2 rounded-lg">
          <i class="fas fa-globe text-white text-xs"></i>
        </div>
      </div>
    </div>

    <!-- Campo de Significado -->
    <div class="relative group">
      <textarea
        id="significado"
        formControlName="significado"
        required
        placeholder="Significado de la palabra"
        rows="3"
        class="relative w-full px-4 py-3 pl-12 border-2 rounded-xl shadow-sm focus:ring-2 focus:ring-amber-200/50 focus:border-amber-500 transition-all duration-300 ease-in-out bg-white/80 backdrop-blur-sm text-gray-800 placeholder-gray-500"></textarea>
      <div class="absolute left-3 top-5 transform -translate-y-1/2 bg-gradient-to-r from-amber-500 to-orange-500 p-2 rounded-lg">
        <i class="fas fa-info-circle text-white text-xs"></i>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Campo de Categoría -->
      <div class="relative group">
        <label for="category" class="block text-sm font-semibold text-gray-700 ml-1 mb-1">Categoría</label>
        <select
          id="category"
          formControlName="category"
          required
          class="relative w-full px-4 py-3 pl-12 border-2 rounded-xl shadow-sm focus:ring-2 focus:ring-amber-200/50 focus:border-amber-500 transition-all duration-300 ease-in-out bg-white/80 backdrop-blur-sm text-gray-800">
          <option value="">Selecciona una categoría</option>
          @for (cat of wordCategories; track cat.id) {
            <option [value]="cat.id">{{ cat.name }}</option>
          }
        </select>
        <div class="absolute left-3 top-1/2 transform -translate-y-1/2 bg-gradient-to-r from-amber-500 to-orange-500 p-2 rounded-lg">
          <i class="fas fa-tags text-white text-xs"></i>
        </div>
      </div>

      <!-- Campo de Dificultad -->
      <div class="relative group">
        <label for="difficulty" class="block text-sm font-semibold text-gray-700 ml-1 mb-1">Dificultad</label>
        <select
          id="difficulty"
          formControlName="difficulty"
          required
          class="relative w-full px-4 py-3 pl-12 border-2 rounded-xl shadow-sm focus:ring-2 focus:ring-amber-200/50 focus:border-amber-500 transition-all duration-300 ease-in-out bg-white/80 backdrop-blur-sm text-gray-800">
          <option value="">Selecciona la dificultad</option>
          @for (diff of difficulties; track diff.id) {
            <option [value]="diff.id">{{ diff.name }}</option>
          }
        </select>
        <div class="absolute left-3 top-1/2 transform -translate-y-1/2 bg-gradient-to-r from-amber-500 to-orange-500 p-2 rounded-lg">
          <i class="fas fa-star text-white text-xs"></i>
        </div>
      </div>
    </div>

    <!-- Campo de Imagen -->
    <div class="relative group">
      <label for="wordImage" class="block text-sm font-semibold text-gray-700 ml-1 mb-1">Imagen de la palabra</label>
      <input
        type="file"
        id="wordImage"
        (change)="onFileChange($event)"
        #wordImageInput
        class="relative w-full px-4 py-2 border-2 rounded-xl shadow-sm focus:ring-2 focus:ring-amber-200/50 focus:border-amber-500 transition-all duration-300 ease-in-out bg-white/80 backdrop-blur-sm text-gray-800 placeholder-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-amber-50 file:text-amber-700 hover:file:bg-amber-100">
    </div>

    <div class="mt-6 text-right">
      <button
        type="submit"
        [disabled]="!wordForm.valid"
        class="group relative w-full px-6 py-3 font-bold text-white bg-gradient-to-r from-amber-600 to-orange-600 rounded-xl shadow-lg hover:from-amber-700 hover:to-orange-700 focus:outline-none focus:ring-4 focus:ring-amber-200/50 transition-all duration-300 ease-in-out transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
        <div class="relative flex items-center justify-center gap-2">
          <i class="fas fa-plus-circle"></i>
          <span>Guardar Palabra</span>
        </div>
      </button>
    </div>
  </form>
</div>
